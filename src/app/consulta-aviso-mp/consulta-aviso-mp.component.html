<app-app-alerts [alert]="alert"></app-app-alerts>
<app-tarjeta-presentacion></app-tarjeta-presentacion>
<app-card-template>
  <div header class="flex justify-content-between align-items-center consultaNotasTrabajoSocial">
    <label>
      Aviso a Ministerio Público
    </label>
    <div class="botones">
      <button class="btn btn-primary btuser buttonL" style="border: solid 1px" (click)="irNuevoAvisoMP()">
        Nuevo aviso
      </button>
    </div>
  </div>
  <div content style="padding-bottom: 3.7%;">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group datepicker-group">
          <label class="control-label tituloServicio" for="avisosInit">Fecha desde:</label>
          <input avisosInit class="form-control" id="avisosInit" type="text" placeholder="dd/mm/aaaa">
          <span class="glyphicon glyphicon-calendar fondocalendar" aria-hidden="true">
            <div class="imgCalendar"></div>
          </span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group datepicker-group">
          <label class="control-label tituloServicio" for="avisosFinal">Fecha hasta:</label>
          <input avisosFinal class="form-control" id="avisosFinal" type="text" placeholder="dd/mm/aaaa">
          <span class="glyphicon glyphicon-calendar fondocalendar" aria-hidden="true">
            <div class="imgCalendar"></div>
          </span>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label class="control-label" style="font-weight: 700; color: #666666;">Búsquedas anteriores</label>
      </div>
      <!-- <div class="col-md-6 flex justify-content-end">
        <div class="form-group">
          <label class="control-label">Visualizar datos</label>
          <select class="form-select ml-5 select-view-data">
            <option [ngValue]="15">15</option>
            <option [ngValue]="20">20</option>
            <option [ngValue]="25">25</option>
          </select>
        </div>
      </div> -->

      <div class="col-md-6 flex justify-content-end">
        <div style="position: relative; float: right; display: flex;">
          <span class="visDatos" style="width: auto; float: right;">
            Visualizar datos
          </span>

          <mat-select
            class="form-select mat-select-table"
            [disableOptionCentering]="true"
            aria-label="Servicio"
            [(ngModel)]="pageSize"
          >
            <mat-option class="select-font" [value]="15">15</mat-option>
            <mat-option class="select-font" [value]="20">20</mat-option>
            <mat-option class="select-font" [value]="25">25</mat-option>
          </mat-select>

        </div>
      </div>
    </div>
    <ng-container *ngIf="tabla.length > 0 else mostrarSeccionSinResultados">
      <div class="row">
        <div class="col-md-12">
          <table class="tabla" style="width: 100%;">
            <thead>
              <tr>
                <th class="encabezadoTable" style="padding: 8px 30px 5px; justify-content: center; ">
                  <div style="margin-left: -15px;">Fecha</div>
                  <div>
                    <i class="fa-solid fa-caret-up arrow arrow-up" style="margin-left: 46px;

                  margin-top: -12px;" [ngClass]="{'active-opacity': columnaId === 'fecFecha' && order === 'asc'}"
                      (click)="sortBy('fecFecha', 'asc', 'fecha')">
                    </i>
                    <i class="fa-solid fa-caret-down arrow arrow-down" style="    margin-top: -13px;
                  margin-left: 46px;" [ngClass]="{'active-opacity': columnaId === 'fecFecha' && order === 'desc'}"
                      (click)="sortBy('fecFecha', 'desc', 'fecha')">
                    </i>
                  </div>
                </th>
                <th class="encabezadoTable" style="padding: 8px 30px 5px; text-align: left; width: 30px;">Paciente
                </th>
                <th class="encabezadoTable" style="padding: 8px 30px 5px; text-align: left; width: 30px;">Médico tratante
                </th>
                <th class="encabezadoTable" style="padding: 8px 30px 5px; text-align: left; width: 30px;">Trabajador social
                </th>
              </tr>
            </thead>
            <tbody *ngFor="let item of tabla | paginate:{itemsPerPage:pageSize,currentPage:page}; let i = index">
              <tr>
                <td class="bordesTablaFecha"
                  style="cursor: pointer; text-decoration: none !important; color: #4D92DF!important; text-decoration: none !important;"
                  (click)="irDetalle(item.idAvisoMp);">{{item.fechaElaboracion}}</td>
                <td class="bordesTablaDescripcion" style="padding-left: 30px; text-align: left !important;">
                  {{item.nombrePaciente}} </td>
                <td class="bordesTablaDescripcion" style="padding-left: 30px; text-align: left !important;">
                  {{item.medicoTratante}} </td>
                <td class="bordesTablaDescripcion" style="padding-left: 30px; text-align: left !important;">
                  {{item.TrabajadorSocial}} </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row col-md-12" style="height: 40px; border: 1px solid #ddd; margin-top: 0%; margin-left: 0px;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="Rectangle-9601" style="margin-top: 0px !important;  justify-content: center; ">
            <div class="">
              <pagination-controls style="margin-left: auto; margin-right: auto;content: '>';" class="my-pagination"
                (pageChange)="page = $event" previousLabel="" nextLabel="" screenReaderPaginationLabel="Pagination">
              </pagination-controls>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="flex align-items-center justify-content-end" style="margin-right: -7%; margin-top: 1.3%;">
            <label class="control-label" style="padding-top: 4px; margin-right: 10px;">Página</label>
            <div class="form .wa-3 " style="text-align: center; width: 13%;">
              <div style="float: right; margin-right: 24%; margin-top: -26%; color: gray;">{{page}} </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #mostrarSeccionSinResultados>
      <div class="row">
        <div class="div-container-image">
          <img class="errorimg" src="./assets/hu002-busqueda/no encontrado.png">
        </div>
      </div>
    </ng-template>
  </div>
</app-card-template>
