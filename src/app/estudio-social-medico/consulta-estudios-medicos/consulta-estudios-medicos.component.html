<app-modal-sesion> </app-modal-sesion>
<app-app-alerts [alert]="alert"></app-app-alerts>
<app-tarjeta-presentacion></app-tarjeta-presentacion>
<app-card-template>
  <div header class="flex justify-content-between align-items-center consultaNotasTrabajoSocial">
    <label>
      Consulta de estudios sociales médicos
    </label>
    <div class="botones">
      <button class="btn btn-primary btuser buttonL" style="border: solid 1px" (click)="irNuevoEstudio()">
        Nuevo estudio
      </button>
    </div>
  </div>
  <div content style="padding-bottom: 3.7%;">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group datepicker-group">
          <label class="control-label tituloServicio" for="calendarCEM1">Fecha desde:</label>
          <input calendar class="form-control" id="calendarCESM1" type="text" placeholder="dd/mm/aaaa">
          <span class="glyphicon glyphicon-calendar fondocalendar" aria-hidden="true">
            <div class="imgCalendar"></div>
          </span>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group datepicker-group">
          <label class="control-label tituloServicio" for="calendarCESM2">Fecha hasta:</label>
          <input calendar class="form-control" id="calendarCESM2" type="text" placeholder="dd/mm/aaaa">
          <span class="glyphicon glyphicon-calendar fondocalendar" aria-hidden="true">
            <div class="imgCalendar"></div>
          </span>
        </div>
      </div>
      <div class="col-auto mt-5" style="padding-right: 0.1em !important">
        <button
          class="btn btn-default btuser buttonL"
          type="button"
          (click)="limpiar()"
        >
          Limpiar
        </button>
        <button
          type="submit"
          class="btn btn-primary btn-guardar buttonL"
          (click)="handleDatesChange()"
        >
          Buscar
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label class="control-label" style="font-weight: 700; color: #666666;">Búsquedas anteriores</label>
      </div>
      <div class="col-md-6 flex justify-content-end">
        <div class="form-group">
          <div style="position: relative; float: right; display: flex;">
            <span class="visDatos" style="width: auto; float: right;">
              Visualizar datos
            </span>
            <mat-select [(ngModel)]="pageSize"class="form-select mat-select-table" [disableOptionCentering]="true" aria-label="Servicio">
              <mat-option class="select-font" [value]="15">15</mat-option>
              <mat-option class="select-font" [value]="20">20</mat-option>
              <mat-option class="select-font" [value]="25">25</mat-option>
            </mat-select>
          </div>
          <!-- <label class="control-label">Visualizar datos</label>
          <select class="form-select ml-5 select-view-data">
            <option [ngValue]="15">15</option>
            <option [ngValue]="20">20</option>
            <option [ngValue]="25">25</option>
          </select> -->
        </div>
      </div>
    </div>
    <ng-container *ngIf="estudioMedicos.length > 0 else mostrarSeccionSinResultados">
      <div class="row">
        <div class="col-md-12">
          <table class="tabla" style="width: 100%;">
            <thead>
              <tr>
                <th class="encabezadoTable" style="padding-top: 3px;
                padding-left: 1px;
                text-align: center;">
                  Fecha
                  <div style="margin-left: 60%; margin-top: -21px;">
                    <i class="fa-solid fa-caret-up arrow arrow-up st" style="margin-top: 0px;"
                      [ngClass]="{'active-opacity': columnaId === 'fecFecha' && order === 'asc'}"
                      (click)="sortBy('fecFecha', 'asc', 'fecha')">
                    </i>
                    <i class="fa-solid fa-caret-down arrow " style="margin-top: 8px; margin-left: 5px;"
                      [ngClass]="{'active-opacity': columnaId === 'fecFecha' && order === 'desc'}"
                      (click)="sortBy('fecFecha', 'desc', 'fecha')">
                    </i>
                  </div>
                </th>
                <th class="encabezadoTable" style="padding-top: 3px; padding-left: 40px; width: 70px;">Nombre de Estudio
                </th>
                <th class="encabezadoTable" style="padding-top: 3px; padding-left: 40px; width: 70px;">Personal
                  solicitante</th>
              </tr>
            </thead>
            <tbody
              *ngFor="let item of estudioMedicos | paginate:{itemsPerPage:pageSize,currentPage:page}; let i = index">
              <tr>
                <td class="bordesTablaFecha"
                  style="cursor: pointer; padding-left: 56px; text-decoration: none !important; color: #4D92DF!important; text-decoration: none !important;"
                  (click)="irDetalle(item);">{{ item.fecFecha | date: 'dd / MM / yyyy'}}</td>
                <td class="bordesTablaNombreDeEstudio" style=padding-left:40px;> {{item.nombreResponsable }} </td>
                <td class="bordesTablaPersonalSOlicitante" style=padding-left:40px;> {{item.nombreSolicitante}} </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row col-md-12" style="height: 40px; border: 1px solid #ddd; margin-top: 0%; margin-left: 0px;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="Rectangle-9601" style="margin-top: 0px !important;  justify-content: center; ">
            <div class="">
              <pagination-controls style="margin-left: auto; margin-right: auto;content: '>';" class="my-pagination"
                (pageChange)="page = $event" previousLabel="" nextLabel="" screenReaderPaginationLabel="Pagination">
              </pagination-controls>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="flex align-items-center justify-content-end" style="margin-right: -7%; margin-top: 1.3%;">
            <label class="control-label" style="padding-top: 4px; margin-right: 10px;">Página</label>
            <div class="form .wa-3 " style="text-align: center; width: 13%;">
              <div style="float: right; margin-right: 24%; margin-top: -26%; color: gray;">{{page}} </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #mostrarSeccionSinResultados>
      <div class="row">
        <div class="div-container-image">
          <img class="errorimg" src="./assets/hu002-busqueda/no encontrado.png">
        </div>
      </div>
    </ng-template>
  </div>
</app-card-template>
