<app-menu [activeItem]="1"></app-menu>
<app-card-template>
    <div header class="flex justify-content-between align-items-center consultaControlDeArticulos">
        <label>
          Consulta de informe servicios profesionales
        </label>
    </div>
    <div content style="padding-bottom: 3.7%;">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group datepicker-group">
                    <label class="control-label tituloServicio" for="calendar">Fecha:</label>
                    <input calendar class="form-control" id="calendar" type="text" placeholder="dd/mm/aaaa">
                    <span class="glyphicon glyphicon-calendar fondocalendar" aria-hidden="true">
                    <div class="imgCalendar"></div>
                  </span>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label tituloServicio">
                  Servicio:
                </label>
                    <select class="form-control" style="background-position-y: 10px;" aria-label="Servicio" [(ngModel)]="this.servicioSelected">
                  <option class="select-font" [value]="'-1'" selected>Servicio</option>
                  <option class="select-font" [value]="servicio.cve_especialidad"
                    *ngFor="let servicio of serviciosEspecialidad">
                    {{ servicio.des_especialidad }}</option>
                </select>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label tituloServicio">
                  Turno:
                </label>
                    <select style="background-position-y: 10px;" class="form-control" aria-label="Servicio" [(ngModel)]="this.turnoSelected">
                  <option class="select-font" [value]="'-1'" selected>Seleccionar turno</option>
                  <option class="select-font" [value]="turno.cve_turno" *ngFor="let turno of turnos">{{ turno.des_turno }}
                  </option>
                </select>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label tituloServicio">
                  Lugar:
                </label>
                    <select class="form-control" style="background-position-y: 10px;" aria-label="Servicio" [(ngModel)]="this.lugarSelected">
                  <option class="select-font" [value]="'-1'" style="background-position-y: 10px;" selected>Seleccionar lugar
                  </option>
                  <option class="select-font" [value]="lugar.cve_ubicacion" *ngFor="let lugar of lugares">
                    {{ lugar.des_completa_ubicacion }}
                  </option>
                </select>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label tituloServicio">
                  Responsable:
                </label>
                    <select class="form-control" style="background-position-y: 10px;" aria-label="Servicio" [(ngModel)]="this.lugarSelected">
                  <option class="select-font" [value]="'-1'" style="background-position-y: 10px;" selected>Seleccionar lugar
                  </option>
                  <option class="select-font" [value]="lugar.cve_ubicacion" *ngFor="let lugar of lugares">
                    {{ lugar.des_completa_ubicacion }}
                  </option>
                </select>
                </div>
            </div>

            <div class="col-md-4">
                <div class="col-auto mt-5 " style="padding-right: 0.1em !important ">
                    <button class="btn btn-default btuser buttonL " type="button" (click)="limpiar()">
                            Limpiar
                          </button>
                    <button type="button" class="btn btn-primary btn-guardar buttonL " (click)="buscar()">
                            Buscar
                        </button>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6 ">
                <label class="control-label " style="font-weight: 700; color: #666666; ">Búsquedas anteriores</label>
            </div>
            <div class="col-md-6 flex justify-content-end ">
                <div class="form-group ">
                    <label class="control-label ">Visualizar datos</label>
                    <select class="form-select ml-5 select-view-data " [(ngModel)]="pageSize">
                      <option [ngValue]="5 ">5</option>
                      <option [ngValue]="10 ">10</option>
                      <option [ngValue]="15 ">15</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="formInfo">

            <ng-container *ngIf="datosBusqueda.length> 0 else mostrarSeccionSinResultados">
                <div class="row">
                    <div class="col-md-12">
                        <table class="tabla" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th class="encabezadoTable" style="padding: 8px 30px 5px; justify-content: center; position: relative; display: flex; gap: 25px;">
                                        <div style="margin-left: -15px;">Número</div>
                                        <div>
                                            <i class="fa-solid fa-caret-up arrow arrow-up" [ngClass]="{'active-opacity': columnaId === 'numero' && order === 'asc'}" (click)="sortBy('numero', 'asc', 'numero')">
                                                    </i>
                                            <i class="fa-solid fa-caret-down arrow arrow-down" [ngClass]="{'active-opacity': columnaId === 'numero' && order === 'desc'}" (click)="sortBy('numero', 'desc', 'numero')">
                                                    </i>
                                        </div>
                                    </th>
                                    <th class="encabezadoTable" style="padding: 8px 30px 5px; text-align: left; width: 70px;">Paciente</th>
                                    <th class="encabezadoTable" style="padding: 8px 30px 5px; text-align: left; width: 70px;">Hora de la cita</th>
                                    <th class="encabezadoTable" style="padding: 8px 30px 5px; text-align: left; width: 70px;">Agregado médico</th>
                                    <th class="encabezadoTable" style="padding: 8px 30px 5px; text-align: left; width: 70px;">Primera vez</th>
                                    <th class="encabezadoTable" style="padding: 8px 30px 5px; text-align: left; width: 70px;">Citado</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let item of datosBusqueda | paginate:{itemsPerPage:pageSize,currentPage:page}; let i = index">
                                <tr>
                                    <td class="bordesTablaFecha" style="cursor: pointer; text-decoration: none !important; color: #4D92DF!important; text-decoration: none !important;" (click)="irDetalle(item);">{{ item.numero }}</td>
                                    <td class="bordesTablaDescripcion" style="padding-left: 30px; text-align: left !important;"> {{item.paciente}} </td>
                                    <td class="bordesTablaDescripcion" style="padding-left: 30px; text-align: left !important;"> {{item.horaCita}} </td>
                                    <td class="bordesTablaDescripcion" style="padding-left: 30px; text-align: left !important;"> {{item.agregadoMedico}} </td>
                                    <td class="bordesTablaDescripcion" style="padding-left: 30px; text-align: left !important;"> {{item.primeraVez}} </td>
                                    <td class="bordesTablaDescripcion" style="padding-left: 30px; text-align: left !important;"> {{item.citado}} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row col-md-12" style="height: 40px; border: 1px solid #ddd; margin-top: 0%; margin-left: 0px;">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="Rectangle-9601" style="margin-top: 0px !important;  justify-content: center; ">
                            <div class="">
                                <pagination-controls style="margin-left: auto; margin-right: auto;content: '>';" class="my-pagination" (pageChange)="page = $event" previousLabel="" nextLabel="" screenReaderPaginationLabel="Pagination">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="flex align-items-center justify-content-end" style="margin-right: -7%; margin-top: 1.3%;">
                            <label class="control-label" style="padding-top: 4px; margin-right: 10px;">Página</label>
                            <div class="form .wa-3 " style="text-align: center; width: 13%;">
                                <div style="float: right; margin-right: 24%; margin-top: -26%; color: gray;">{{page}} </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>

        <ng-template #mostrarSeccionSinResultados>
            <div class="row">
                <div class="div-container-image">
                    <img class="errorimg" src="./assets/hu002-busqueda/no encontrado.png">
                </div>
            </div>
        </ng-template>
    </div>
</app-card-template>
