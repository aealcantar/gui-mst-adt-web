<app-alerta-general [alert]="alert"></app-alerta-general>
<app-fichapaciente [mostrarBtnAtras]="true" [url]="'consulta-control-articulos'"></app-fichapaciente>
<app-card-template>
    <div header class="flex justify-content-between align-items-center nuevoEstudio">
        <span class="tituloHeader pb-3 pt-5"> Informe de servicios profesionales</span>
    </div>

    <div content>

        <div class="contenido height154 mt-4 mb-5">
            <div class="row p-5">
                <div class="col-sm-1"></div>
                <div class="col-sm-2 form-group pt-5">
                    <span class="labels pb-1">Número de folio:</span>
                    <span class="labelDetail"> </span>
                </div>
                <div class="col-sm-2 form-group pt-5">
                    <span class="labels pb-1">Fecha:</span>
                    <span class="labelDetail"> </span>
                </div>
                <div class="col-sm-2 form-group pt-5">
                    <span class="labels pb-1">Número de cama:</span>
                    <span class="labelDetail"> </span>
                </div>
                <div class="col-sm-2 form-group pt-5">
                    <span class="labels pb-1">Servicio:</span>
                    <span class="labelDetail"> </span>
                </div>

                <div class="col-sm-3 form-group pt-5">
                    <span class="labels pb-1">Teléfono(s):</span>
                    <span class="labelDetail"> </span>
                </div>
            </div>
        </div>

        <!--  Articulos recibidos -->
        <div class="contenido height154 mt-5 mb-5">
            <div class="row pl-5 pr-5">
                <div class="col-sm-6 form-group">
                    <span class="labels pb-1">Nombre de quien recibe Trabajador(a) Social:</span>
                    <span class="labelDetail"></span>
                </div>
                <div class="col-sm-6 form-group">
                    <span class="labels pb-1">Nombre de quién entrega Enfermería:</span>
                    <span class="labelDetail">
           </span>
                </div>

            </div>
            <div class="row pl-5 pr-5 mb-5">
                <div class="col-sm-6 form-group pt-5">
                    <span class="labels pb-1">Ubicación:</span>
                    <span class="labelDetail"> </span>
                </div>
                <div class="col-sm-6 form-group pt-5">
                    <span class="labels pb-1">Horario para entrega de artículos:</span>
                    <span class="labelDetail"> </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mr-3">
                <button class="btn btn-primary btuser pull-right" (click)="imprimirInforme()">
          Imprimir
        </button>
            </div>
        </div>
    </div>
</app-card-template>
<app-trabajador-social-clinico></app-trabajador-social-clinico>
